 <!--profesion-->
 <mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><mat-label>{{identity.apellido}} {{ identity.nombre }}</mat-label></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="tp-form">

      <mat-form-field class="tp-full-width">
        <input  matInput name="rubro" placeholder="Rubro" [(ngModel)]="data.rubro" [value]="rubro">
      </mat-form-field>
      <mat-form-field class="tp-full-width">
        <input  matInput name="profesion" placeholder="Profesion" [(ngModel)]="data.profesion"  [value]="profesion">
      </mat-form-field>
      <mat-form-field class="tp-full-width">
        <input  matInput name="habilidades" placeholder="Habilidades" [(ngModel)]="data.habilidades"  [value]="habilidades">
      </mat-form-field>
      <mat-form-field class="tp-full-width">
        <textarea  matInput name="proyectos" placeholder="Proyectos previos" [(ngModel)]="data.proyectos"  [value]="proyectos"></textarea>
      </mat-form-field>

    </form>


  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="modificarDatos" >Modificar</button>
    <button mat-button class="guardar" (click)="guardarDatos">Guardar</button>
  </mat-card-actions>
</mat-card>
