<!---------------------------
------ SECCION LOGIN -------
---------------------------->
<section class="section-login d-none d-sm-block">

  <div class="row">

    <div class="col col-md-5 d-none d-sm-block login-img">

      <div class="overlay">

      </div>

      <img src="assets/media/logo-full.svg" alt="">

    </div>

    <div class="col col-12 col-md-7 login-content pl-5">

      <button routerLink="/register" type="button" class="btn btn-outline-primary ir-registro">Conviertete en miembro</button>

      <div class="container mt-5">

        <h1>Inicia Sesión</h1>
        <h5>Ingrese con su email y contraseña</h5>

        <form #loginForm="ngForm" class="mt-5">

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" #email="ngModel" name="email" [(ngModel)]="usuario.email">
          </div>

          <div class="form-group mt-4">
            <input type="password" class="form-control" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="usuario.password">
          </div>

          <div class="row">

            <a routerLink="/recuperar-clave"> ¿Olvidaste tu contraseña? </a>

          </div>

          <div class="row mt-2">

            <div class="alert alert-danger" role="alert" *ngIf="error != null">
              {{error}}
            </div>

          </div>

          <button (click)="login()" class="btn btn-outline-primary mt-4">Ingresar</button>

        </form>

      </div>

    </div>

  </div>

</section>
